<script>
	// 返回布尔值, 表示是否找到了参数字符串
	let s = 'Hello world!'
	s.includes('o') // true
	console.log(s.includes('o'))
	// 支持第二个参数,表示开始搜索的位置
	s.includes() // false
	console.log(s.includes('Hello', 0))
	console.log(s[0])
</script>
</html>
