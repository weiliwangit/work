<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> 
</head>
<body>

		<div class="swiper-wrapper">
			<div class="swiper-slide">slider1</div>

	</div>
</div>

<script>

		autoplay: true,//可选选项，自动滑动
	})
